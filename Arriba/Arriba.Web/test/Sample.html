<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Sample.css" rel="stylesheet" />
    <link href="../segoe-symbol.css" rel="stylesheet" />
</head>
<body>
    <div id="container" class="viewport">
        <div class="header">
            <div class="title">
                <a href="/">Arriba</a>
            </div>
            <div class="searchBar">
                <input type="text" id="searchBox" placeholder="Search for Asset, Employees..." tabindex="1" />
                <div class="searchIcon">
                    <i class="icon-find"></i>
                </div>
            </div>
            <div class="buttons">
                <a href="mailto:v-scolo@microsoft.com;mikefan@microsoft.com?subject=Arriba Search%20Feedback">
                    <i class="icon icon-emoji2" title="Feedback"></i>
                </a>
                <a href="/?help=true">
                    <i class="icon icon-help" title="Help"></i>
                </a>
            </div>
        </div>
        <div class="middle">
            <div class="mode">
                <a>
                    <i class="icon icon-details"></i>
                    <span>Listing</span>
                </a>
                <a class="selected">
                    <i class="icon icon-view-all-albums"></i>
                    <span>Grid</span>
                </a>
            </div>
            <div class="center">
                <div class="queryStats">
                    <span class="current statsForTable">
                        <span class="countValue">136,749</span>
                        <span class="tableName">Asset</span>
                    </span>
                    <span class="statsForTable">
                        <span class="error-icon icon"></span>
                        <span class="tableName">Employee</span>
                    </span>
                    <span>
                        <!-- react-text: 35 -->for <!-- /react-text -->
                        <span class="h">IsBaseline = 1</span>
                    </span>
                </div>
                <div class="results">
                    <div class="big"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
